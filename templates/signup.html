{% extends 'components/base.html' %}
{% load static %}


{% block main %}
<h1 class="text-center my-3">Signup Here</h1>
<div class="w-50 mx-auto mt-4">
    <form action="{% url 'signup' %}" method="post" autocomplete="off" enctype="multipart/form-data">
         {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark w-100 mt-3 mb-4">Sign Up</button>
    </form>
</div>
{% endblock %}
