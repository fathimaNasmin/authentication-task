{% extends 'components/base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'post/home.css' %}">
{% endblock %}

{% block main %}
<h1 class="text-center my-3">Login</h1>
<div class="w-50 mx-auto mt-4">
    <form action="{% url 'login' %}" method="post" autocomplete="off">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark w-100 mt-4 mb-4">Log In</button>
        <p class="text-center">Don't have an Account?&nbsp;<a class="text-decoration-none" href="{% url 'signup' %}"><bold>Sign up here</bold></a></p>
    </form>
</div>
{% endblock %}
